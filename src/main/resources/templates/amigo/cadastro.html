<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<meta charset="ISO-8859-1">
<title>Cadastro de Amigo</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="content p-1">
			<div class="list-group-item">
				<div class="d-flex">
					<div class="mr-auto p-2">
						<h2 class="display-4 titulo">Cadastrar Amigo</h2>
					</div>
				</div>
				<hr>
				<form action="#" th:action="@{/amigo/adicionar}" th:object="${Amigo}"
					method="post">
					<div class="form-row">

						<div class="form-group col-md-4">
							<label><span class="text-danger">*</span> Nome </label> <input
								name="nome" type="text" class="form-control" id="nome"
								placeholder="Pio de Pietrelcina">
						</div>

						<div class="form-group col-md-4">
							<label>Sexo</label> <select name="sexo" id="sexo"
								class="form-control">
								<option value="MASCULINO">Masculino</option>
								<option value="FEMININO">Feminino</option>
							</select>
						</div>

						<div class="form-group col-md-4">
							<label>Parentesco </label> <select name="parentesco"
								id="parentesco" class="form-control">
								<option value="AMIGO">Amigo</option>
								<option value="CONHECIDO">Conhecido</option>
								<option value="PRIMO">Primo</option>
								<option value="PAI">Pai</option>
								<option value="MAE">Mãe</option>
								<option value="FILHO">Filho</option>
							</select>
						</div>
					</div>
					
					<p>
						<span class="text-danger">* </span>Campo obrigatório
					</p>
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
